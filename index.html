<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>HLS Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html,body{height:100%;margin:0}
    video{width:100%;height:100%;background:#000;display:block}
  </style>
</head>
<body>
  <video id="video"playsinline autoplay></video>
  <script>
    const url=location.search.match(/http.+/)[0];
    const vid=document.getElementById('video');window.onclick=()=>vid.play();
    if(vid.canPlayType('application/vnd.apple.mpegurl'))vid.src=url;
    else if(Hls.isSupported()){
      const hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(vid);
      hls.on(Hls.Events.ERROR,(e,d)=>console.error('HLS error',e,d));
    }else vid.innerHTML='HLS not supported in this browser.';
    window.addEventListener('message',e=>{
      const d=e.d?.cmd;
      if(d=='pause')vid.pause();
      if(d=='play')vid.play();
    }, false);
  </script>
</body>
</html>
